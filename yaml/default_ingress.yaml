apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hello-world.gigantor.be
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-world
          servicePort: 80
